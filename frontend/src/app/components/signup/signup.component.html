<div class="mt-4 col-sm-8 offset-sm-2">
        <div class="card">
            <div class="card-header">Signup Here</div>
            <div class="card-body">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input 
                                type="text" 
                                formControlName="name"
                                class="form-control" 
                                id="inputName3" 
                                placeholder="Name" 
                                [(ngModel)]="signupForm.name"
                                required>
                            <div class="alert alert-danger" [hidden]="!error.name">{{error.name}}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input 
                                type="text" 
                                formControlName="username"
                                class="form-control" 
                                id="inputUsername3" 
                                placeholder="Username" 
                                [(ngModel)]="signupForm.username"
                                required>
                            <div class="alert alert-danger" [hidden]="!error.username">{{error.username}}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input 
                                type="email" 
                                formControlName="email"
                                class="form-control" 
                                id="inputEmail3" 
                                placeholder="Email" 
                                [(ngModel)]="signupForm.email"
                                required>
                            <div class="alert alert-danger" [hidden]="!error.email">{{error.email}}</div>
                        </div>
                    </div>
                    <div formGroupName="confirmedPassword">
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input 
                                    type="password" 
                                    formControlName="password"
                                    class="form-control" 
                                    id="inputPassword3" 
                                    placeholder="Password" 
                                    [(ngModel)]="signupForm.password"
                                    required>
                                    <div class="alert alert-danger" [hidden]="!error.password">{{error.password}}</div>
                            </div>
                        </div>                
                        <div class="form-group row">
                            <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input 
                                    type="password" 
                                    formControlName="password_confirmation"
                                    class="form-control" 
                                    id="inputPasswordConfirmation3" 
                                    placeholder="Confirm Password" 
                                    [(ngModel)]="signupForm.password_confirmation"
                                    required>
                                    <div class="alert alert-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</div>
                                    <div class="alert alert-danger" 
                                        *ngIf="signupForm.get('confirmedPassword').errors && 
                                        signupForm.get('confirmedPassword').errors['notEqual'] &&
                                        signupForm.get('confirmedPassword.password_confirmation').touched">Password Confirmation failed</div>
                            </div>
                        </div>  
                        <!-- <div class="alert alert-danger" *ngIf="signupForm.get('confirmedPassword').errors['notEqual'] && signupForm.get('confirmedPassword').touched">Password Confirmation failed</div> -->
                    </div>              
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary float-right" [disabled]="!signupForm.valid">Sign Up</button>
                            <a routerLink="/login" class="btn btn-info float-right mr-2">Sign in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
