<div class="mt-4 col-sm-8 offset-sm-2">
    <div class="card">
        <div class="card-header">Login Here</div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                <div class="form-group row">
                    <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            formControlName="username"
                            class="form-control" 
                            id="inputUsername3" 
                            placeholder="Username" 
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input 
                            type="password" 
                            formControlName="password"
                            class="form-control" 
                            id="inputPassword3" 
                            placeholder="Password" 
                            required>
                    </div>
                </div>                
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Sign in</button>
                        <a routerLink="/signup" class="btn btn-info float-right mr-2">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
